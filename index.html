<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- CSS stylesheets -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- top curve svg -->
    <div>
      <img
        class="top-curve"
        src="images/bg-pattern-top.svg"
        alt="top-curve.svg"
      />
    </div>

    <!-- bottom curve svg -->
      <img
        class="bottom-curve"
        src="images/bg-pattern-bottom.svg"
        alt="bottom-curve.svg"
      />

    <!-- profile card -->
    <div class="profile-card">
      <img class="card-pattern" src="images/bg-pattern-card.svg" alt="">
      <div class="info">
        <img class="avatar" src="images/image-victor.jpg" alt="Victor Avatar">
          <div class="profile-name">
            <h4>Victor Crest</h3>
            <h5>26</h5>
          </div>
          <h5 class="city">London</h5>
          <hr>

          <div class="social-info">
            <div class="row">
              <div class="col-lg-4 col-md-4 col-sm-4 followers">
                <h4>80K</h3>
                <p>Followers</p>
              </div>
      
              <div class="col-lg-4 col-md-4 col-sm-4 followers">
                <h4>803K</h3>
                <p>Likes</p>
              </div>
      
              <div class="col-lg-4 col-md-4 col-sm-4 followers">
                <h4>1.4K</h3>
                <p>Photos</p>
              </div>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
